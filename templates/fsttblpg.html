<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Table Creation</title>
	<link rel="stylesheet" href="{% static 'css/my.css' %}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="shortcut icon" href="icon.ico" type="image/x-icon">
</head>
<body>
<nav id="navi">
	<label class="logo">Lets Create A Table</label> 
	<ul>
		<li> Logout</li>
	</ul>
</nav>
<centre>
<form id="myform" action="" method="post" class="bx">
	<div class="bx1">
    	<label class="bxx1">Enter the name of your TABLE<br></label>
		<input id="tn" type="text" placeholder="Name of table">
	</div>
    <div class="bx2">
		<label class="bxx2">Enter the Dimensions of your table<br></label>
		<input id="tr" name="rowval" type="number" min="1" placeholder="Number of Rows"><br>
		X<br>
		<input id="tc" type="number" name="columnval" min="1" placeholder="Number of Columns">
	</div>
	<div class="bx3">
		<label class="bxx3">Enter the Domain</label>

	</div>
	<div class="btsub">
		<button type="submit">Proceed</button>
	</div>
</form>
</centre>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script type="text/javascript">
  $(document).ready(function() {
    body=document.createElement('body');
              $('#myform').submit(function() {
                event.preventDefault();
                  var rowval = parseInt(event.target.rowval.value);
                  var columnval = parseInt(event.target.columnval.value);
                  document.write('<table border="1">');
                  for (var i=0;i<rowval;i++){
                    document.write('<tr>');
                    for (var j=0;j<columnval;j++){
                      if (i==0){
                        document.write("<th>"+"<div contenteditable>I'm editable</div>"+"</th>");
                      }
                      else{
                      document.write("<td>"+"<div contenteditable>I'm editable</div>"+"</td>");
                    }
                  }
                    document.write('</tr>');
                  }
                  document.write('</table>');
              });
          });

</script>
</body>
</html>
